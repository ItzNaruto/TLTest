<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Trading Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Virtual Trading Simulator</h1>
            <div id="balance">Balance: $1000</div>
        </header>
        <main>
            <canvas id="priceChart"></canvas>
            <div id="controls">
                <input type="number" id="betAmount" placeholder="Bet Amount" min="1">
                <button id="betUp">Bet UP</button>
                <button id="betDown">Bet DOWN</button>
            </div>
            <div id="openTrades">
                <h2>Open Trades</h2>
                <div id="upTrades"></div>
                <div id="downTrades"></div>
            </div>
            <div id="history">
                <h2>Trade History</h2>
                <ul id="historyList"></ul>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
